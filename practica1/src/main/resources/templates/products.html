{{>header}}

<div class="content">
    <h1>Bienvenido a la Aplicación</h1>
    <p>Mira estos productos.</p>
    <div class="container">
        <h2>Productos</h2>

        <div class="product-container">
            {{#products}}
            <a href="/products/{{id}}" class="product-item">
                <div class="product-item-content">
                    <img class="product-img" src="/products/{{id}}/image" alt="{{name}}">
                    <p class="product-name">{{name}}</p>
                    <p class="product-price">{{price}} €</p>
                </div>
            </a>
            {{/products}}
        </div>
        
        <p><b></b></p>
        <button class="btn btn-primary" onclick="location.href='/newproduct'">Nuevo producto</button>
    </div>
</div>

<style>
    /* General container for products */
    .product-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        margin-top: 20px;
    }

    /* Make the entire product item clickable */
    .product-item {
        display: block; /* Make the entire div clickable */
        text-decoration: none; /* Remove underline from the link */
    }

    /* Individual product item */
    .product-item-content {
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
        overflow: hidden; /* Ensure the image doesn't overflow the border radius */
        transition: transform 0.3s ease-in-out; /* Smooth transition on hover */
        text-align: center;
        padding: 20px;
        cursor: pointer;
    }

    /* Hover effect */
    .product-item-content:hover {
        transform: translateY(-10px); /* Lift the product when hovered */
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* More prominent shadow on hover */
    }

    /* Style for the product image */
    .product-img {
        width: 100%; /* La imagen ocupará todo el ancho del contenedor */
        height: auto; /* Ajusta la altura de la imagen proporcionalmente al ancho */
        max-height: 150px; /* Limita la altura máxima de la imagen */
        object-fit: cover; /* Asegura que la imagen cubra el área sin distorsionarse */
        border-radius: 8px; /* Bordes redondeados */
        margin-bottom: 15px; /* Espacio debajo de la imagen */
    }

    /* Product name style */
    .product-name {
        font-size: 1.3em;
        font-weight: bold;
        color: #333;
        text-decoration: none;
        margin-top: 10px;
        display: inline-block;
        transition: color 0.3s ease;
    }

    /* Hover effect on product name */
    .product-name:hover {
        color: #007bff; /* Blue color when hovered */
        text-decoration: underline;
    }

    /* Style for the 'New product' button */
    .btn.btn-primary {
        background-color: #007bff;
        color: white;
        padding: 12px 25px;
        font-size: 1em;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn.btn-primary:hover {
        background-color: #0056b3; /* Darker blue on hover */
    }
</style>

<script>
    // No changes needed for JavaScript at this point
</script>

{{>footer}}
