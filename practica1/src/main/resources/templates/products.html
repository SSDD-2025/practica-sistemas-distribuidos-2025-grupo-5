{{>header}}

    <div class="content">
        <h1>Bienvenido a la Aplicación</h1>
        <p>Mira este producto.</p>
        <div class="container">
            <h2>Products</h2>

            <ul class="items">
                {{#products}}
                <pro><a href="/products/{{id}}">{{name}}</a></pro>
                {{/products}}
            </ul>
            
            <button class="btn btn-primary" onclick="location.href='/newproduct'">New product</button>
        </div>
    </div>
    
    <script>
        function openSettings() {
            alert("Abriendo ajustes...");
        }

        function login() {
            window.location.href = "http://127.0.0.1:3000/Practica1/PantallaLogIn.html";
            alert("Redirigiendo a inicio de sesión...");
        }

        function changeLanguage() {
            let lang = document.getElementById("language").value;
            alert("Idioma cambiado a: " + lang);
        }

        function reload(){
            window.location.href = "http://127.0.0.1:3000/Practica1/PantallaInicio.html";
            alert("Redirigiendo a inicio de sesión...");
        }
    </script>
