{{>header}}

<div>
  <div class="container">
    <div class="row align-items-center">
      <div class="col-4">
        <img class="img-thumbnail" src="/products/{{product.id}}/image" style="width: 100%; height: auto;">
      </div>
      <div class="col-8">
        <h2>Product "{{product.name}}"</h2>
        
        <div>
          <p>{{{product.description}}}</p>
        </div>
        <p><b>Price: </b>{{product.price}} €</p>

        <p><b>The Stock available is:</b> {{{product.stock}}} units</p>
        <div>
        <p><b>The provider is:</b> {{{product.provider}}}</p>
        </div>

        <button class="btn btn-outline-secondary" onclick="location.href='/'; return false;">Back to all products</button>
      </div>
      <p><b></b></p>
      <p><b>¿Quieres añadirlo al carrito?</b></p> 
      <button class="btn btn-success" style="width: 1200%; max-width: 1172px; margin-left: -15px;" onclick="location.href='/add-to-cart/{{product.id}}'">AÑADIR AL CARRITO</button>
      <p><b></b></p>

      <p><b>¿Quieres comprarlo ahora?</b></p>
      <button class="btn btn-warning" style="width: 1200%; max-width: 1172px; margin-left: -15px;" onclick="location.href='/gateway/{{product.id}}'">COMPRAR AHORA</button>

      <p><b></b></p>

      <p><b>¿Quieres editarlo?</b></p>
      <button class="btn btn-primary" style="width: 1200%; max-width: 1172px; margin-left: -15px;" onclick="location.href='/edit/{{product.id}}'">EDITAR</button>
      <p><b></b></p>

      <p><b>¿Quieres borrarlo?</b></p>
        <button class="btn btn-danger" style="width: 1200%; max-width: 1172px; margin-left: -15px; margin-bottom: 100px;" onclick="location.href='/remove-from-products/{{product.id}}'">BORRAR</button>
      </div>
    </div>
  </div>
</div>

{{>footer}}
