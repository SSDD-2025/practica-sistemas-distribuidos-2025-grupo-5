{{>header}}

<div>
  <div class="container">
    <div class="row align-items-center">
      <div class="col-4">
        <img class="img-thumbnail" src="/products/{{product.id}}/image" style="width: 100%; height: auto;">
      </div>
      <div class="col-8">
        <h2>Product "{{product.name}}"</h2>
        
        <div>
          <p>{{{product.description}}}</p>
        </div>
        <p><b>Price: {{{product.price}}} €</b></p>

        <p><b>The Stock available is:</b></p>
        <div>
          <p>{{{product.stock}}} units</p>
        </div>

        <button class="btn btn-outline-secondary" onclick="location.href='/'; return false;">Back to all products</button>
      </div>
      <p><b></b></p>
      <p><b>¿Quieres añadirlo al carrito?</b></p>
      
      <button class="btn btn-success" onclick="location.href='/add-to-cart/{{product.id}}'">AÑADIR AL CARRITO</button>
      <p><b></b></p>

      <p><b>¿Quieres comprarlo ahora?</b></p>
      <button class="btn btn-warning" onclick="location.href='/gateway/{{product.id}}'">COMPRAR AHORA</button>

      <p><b></b></p>

      <p><b>¿Quieres editarlo?</b></p>
      <button class="btn btn-primary" onclick="goCart()">EDITAR</button>
      <p><b></b></p>

      <p><b>¿Quieres borrarlo?</b></p>
      <button class="btn btn-danger" onclick="goCart()">BORRAR</button>


    </div>
  </div>
</div>
<script>
  function goCart(){
    
      location.href = "cart.html";
  }
</script>
{{>footer}}
